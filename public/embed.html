<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Tree</title>
    <link rel="stylesheet" href="embed.css">
</head>
<body class="embed-body">
    <div id="embedContainer" class="embed-container">
        <div id="toolbar" class="toolbar">
            <div class="toolbar-left">
                <button type="button" id="lockButton" class="toolbar-button lock-button unlocked" title="Lock editing">🔓</button>
                <button type="button" id="refreshButton" class="toolbar-button" title="Refresh tree">🔄</button>
            </div>
            <div class="toolbar-right">
                <div id="searchContainer" class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search tree..." 
                        class="search-input"
                    >
                </div>
                <button type="button" id="expandAllButton" class="toolbar-button" title="Expand all">📂</button>
                <button type="button" id="collapseAllButton" class="toolbar-button" title="Collapse all">📁</button>
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>Loading tree...</span>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
        
        <div id="treeContainer" class="tree-container">
            <div id="tree" class="tree"></div>
        </div>
    </div>
    
    <script src="embed.js"></script>
</body>
</html>
