<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Tree</title>
    <link rel="stylesheet" href="embed.css">
    <script src="icons.js"></script>
</head>
<body class="embed-body">
    <div id="embedContainer" class="embed-container">
        <div id="toolbar" class="toolbar">
            <div class="toolbar-left">
                <button type="button" id="lockButton" class="toolbar-button lock-button unlocked" title="Lock editing" data-icon="unlock"></button>
                <button type="button" id="refreshButton" class="toolbar-button" title="Refresh tree" data-icon="refresh"></button>
                <button type="button" id="toggleAllButton" class="toolbar-button" title="Expand all" data-icon="folderOpen"></button>
                <div id="searchContainer" class="search-container">
                    <input type="text" id="searchInput" placeholder="Search..." class="search-input">
                </div>
            </div>
            <div class="toolbar-center">
                <!-- (empty for now, but reserved for future controls) -->
            </div>
            <div class="toolbar-right">
                <!-- (empty for now, but reserved for future controls) -->
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>Loading tree...</span>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
        
        <div id="treeContainer" class="tree-container">
            <div id="tree" class="tree"></div>
        </div>
    </div>
    
    <script src="embed.js"></script>
</body>
</html>
